<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Craft</title>
    <link rel="icon" href="https://raw.githubusercontent.com/RakaMC2/Marketplace/main/icon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              primary: '#8b5cf6', // Lighter purple for better contrast on dark
              'primary-light': '#a78bfa',
              'bg-body': '#050505',
              'bg-card': '#121215',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0a0a0c; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; border: 2px solid #0a0a0c; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
      
      body { 
        margin: 0; 
        background-color: #050505; 
        color: #e5e5e5; 
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* Ambient Background - Simplified for Performance */
      .ambient-light {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
        background: 
          radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.04), transparent 40%),
          radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.04), transparent 40%);
      }
      
      .glass-panel {
        background: rgba(20, 20, 25, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="ambient-light"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
